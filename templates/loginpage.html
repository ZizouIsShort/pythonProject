<!DOCTYPE html>
<html>
    <head>
        <title>StockSim Login</title>
        <script>
            async function sendInputToPython() {
              const inputValue = document.getElementById("emailinp").value;
              const inputValue2 = document.getElementById("passinp").value;


              const response = await fetch('/process_input', {
                method: 'POST',
                  headers : {
                    'Content-Type' : 'application/json'
                  },
                body: JSON.stringify({
                    username: inputValue,
                    password: inputValue2
                }),
              });


              if (response.ok) {
                console.log("Response from server:", await response.json());
              } else {
                console.error("Error sending input:", await response.json());
              }
            }
        </script>
